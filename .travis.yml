language: rust
cache: cargo
matrix:
  include:
    - os: osx
      rust: stable
      env: 
        - TARGET=x86_64-apple-darwin
        - SUFFIX=osx
    - os: linux
      rust: stable
      env: 
        - TARGET=x86_64-unknown-linux-gnu
        - SUFFIX=linux

addons:
  apt:
    packages:
      - libdbus-1-dev

env:
  global:
    - PROJECT_NAME=elastic-cli
    - TARGET=x86_64-unknown-linux-gnu
    - SUFFIX=linux

before_script:
  - rustup component add clippy

script:
  - cargo clippy -- -D warnings
  - cargo build --target $TARGET --verbose --release
  - cargo test --target $TARGET --verbose

before_deploy:
  - bash ci/before_deploy.sh

deploy:
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: $PROJECT_NAME-$TRAVIS_TAG-$SUFFIX.*
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_RUST_VERSION = stable && $TARGET != ""
